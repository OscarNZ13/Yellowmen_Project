<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" <head>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" <head>

<title>Yellow Men</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../css/Styles.css" rel="stylesheet">
<link href="../css/StylesPrendas.css" rel="stylesheet">

<body class="grid-container">

    <div class="header" th:include="AMHeader_Template.html :: header"></div>
    <section class="container py-5">
        <button class="btn btn-primary open-modal" data-bs-target="#productModal" data-bs-toggle="modal" type="button">
            Create new user
        </button>
        <div class="row text-center pt-3">
            <div class="col-lg-6 m-auto">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Telefono</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- this comes from the model that is in product controller-->
                        <tr th:each="Usuario : ${usuarios}">
                            <td><span th:text="${Usuario.idUsuario}"></span></td>
                            <td><span th:text="${Usuario.username}"></span></td>
                            <td><span th:text="${Usuario.nombre}"> </span></td>
                            <td><span th:text="${Usuario.apellidos}"> </span></td>
                            <td><span th:text="${Usuario.correo}"> </span></td>
                            <td><span th:text="${Usuario.telefono}"> </span></td>
                            <td><img alt="..." class="card-img-top" th:src="${Usuario.rutaImagen}">
                            </td>
                            <td>
                                <button class="btn btn-primary open-modal" data-bs-target="#userModal"
                                    data-bs-toggle="modal" th:attr="idUsuario=${Usuario.idUsuario}" type="button">
                                    edit
                                </button>
                                <button class="btn btn-danger open-modal btnDeleteEntity"
                                    th:attr="idUser=${Usuario.idUsuario}" type="button">
                                    delete
                                </button>
                            </td>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- this is the modal-->
        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="productModal" role="dialog"
            tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
                        <button aria-label="Close" class="close" data-bs-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="#" id="formProduct" method="post">
                            <div class="form-group d-none">
                                <label for="id">ID</label>
                                <input class="form-control" id="id" placeholder="id" type="number">
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Username</label>
                                <input class="form-control" id="descripcion" placeholder="Username" type="text">
                            </div>
                            <div class="form-group">
                                <label for="detalle">Nombre</label>
                                <input class="form-control" id="detalle" placeholder="Nombre" type="text">
                            </div>
                            <div class="form-group">
                                <label for="precio">Apellido</label>
                                <input class="form-control" id="precio" placeholder="Apellidos" type="number">
                            </div>
                            <div class="form-group">
                                <label for="existencias">Correo</label>
                                <input class="form-control" id="existencias" placeholder="Correo" type="number">
                            </div>
                            <div class="form-group">
                                <label for="ruta_imagen">Telefono</label>
                                <input class="form-control" id="ruta_imagen" placeholder="Telefono" type="text">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                        <button class="btn btn-primary" data-bs-dismiss="modal" id="saveEntity" type="button">Save
                            changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <div class="header" th:include="AMHeader_Template.html :: header"></div>



</body>

</html>
